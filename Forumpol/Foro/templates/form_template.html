{% for field in form %}
    <div class="col-sm-offset-12 col-sm-12">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
	<label class="control-label col-sm-6" for="song_title">{{ field.label_tag }}</label>
    <div class="col-sm-6">{{ field }}</div>
{% endfor %}
{% for field in user_form %}
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
	<label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
    <div class="col-sm-10">{{ field }}</div>
{% endfor %}

{% endfor %}
